                const typingTextElement = document.getElementById('typing-text');

                const textArray = [
                    "Software Engineering Student",
                    "React Developer",
                    ".NET Enthusiast",
                    "Full-Stack Developer"
                ];
                let textArrayIndex = 0;
                let charIndex = 0;
                let isDeleting = false;
                let timeoutId;

                function type() {
                    const currentText = textArray[textArrayIndex];
                    let displayText = '';

                    if (isDeleting) {
                        displayText = currentText.substring(0, charIndex - 1);
                        charIndex--;
                    } else {
                        displayText = currentText.substring(0, charIndex + 1);
                        charIndex++;
                    }

                    typingTextElement.textContent = displayText;
                    let typeSpeed = isDeleting ? 100 : 200;

                    if (!isDeleting && charIndex === currentText.length) {
                        typeSpeed = 2000;
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        textArrayIndex = (textArrayIndex + 1) % textArray.length;
                        typeSpeed = 500;
                    }

                    timeoutId = setTimeout(type, typeSpeed);
                }
                
                // Start after a delay
                timeoutId = setTimeout(type, 1000);

                // Cleanup on component unmount
                return () => clearTimeout(timeoutId);

                                        <input type="email" name="email" id="email" required className="w-full px-4 py-3 rounded-lg bg-gray-800 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" />
                                    </div>
                                </div>
                                <div>
                                    <label htmlFor="message" className="block text-sm font-medium text-gray-300">Message</label>
                                    <div className="mt-1">
                                        <textarea id="message" name="message" rows="4" required className="w-full px-4 py-3 rounded-lg bg-gray-800 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Hi Chamuditha, I'd like to talk about..."></textarea>
                                    </div>
                                </div>
                                <div className="text-center">
                                    <button type="submit" className="inline-flex justify-center py-3 px-8 border border-transparent shadow-sm rounded-lg text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors transform hover:scale-105">
                                        Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-gray-950 border-t border-gray-800/50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                        <p className="text-gray-500 text-sm">
                            &copy; 2025 Chamuditha Hasaranga. All rights reserved.
                        </p>
                        <div className="flex space-x-6">
                            {socialLinks.map((link) => (
                                <a key={link.name} href={link.href} target="_blank" className="text-gray-500 hover:text-indigo-400 transition-colors">
                                    <span className="sr-only">{link.name}</span>
                                    <i data-lucide={link.icon} className="icon"></i>
                                </a>
                            ))}
                        </div>
                    </div>
                </footer>
            );
        };

        const BackToTopButton = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const toggleVisibility = () => {
                    if (window.scrollY > 300) {
                        setIsVisible(true);
                    } else {
                        setIsVisible(false);
                    }
                };

                window.addEventListener('scroll', toggleVisibility);

                // Cleanup function
                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);

            return (
                <a 
                    href="#home"
                    id="back-to-top"
                    className={`bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg items-center justify-center ${isVisible ? 'show' : ''}`}
                >
                    <i data-lucide="arrow-up" className="w-5 h-5"></i>
                    <span className="sr-only">Back to top</span>
                </a>
            );
        };


        // --- Main App Component ---

        const App = () => {
            // This effect runs once after the component mounts
            useEffect(() => {
                // 1. Initialize Lucide Icons
                try {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    } else {
                        console.error("Lucide library not loaded.");
                    }
                } catch (e) {
                    console.error("Error initializing lucide icons:", e);
                }

                // 2. Setup Scroll-in Animations
                const sections = document.querySelectorAll('.fade-in-section');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            // Optional: unobserve after it's visible
                            // observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.1 // Trigger when 10% of the section is visible
                });

                sections.forEach(section => {
                    observer.observe(section);
                });

                // Cleanup observer on unmount
                return () => {
                    sections.forEach(section => {
                        if (observer) {
                            observer.unobserve(section);
                        }
                    });
                };
            }, []); // Empty array ensures this runs only once on mount

            // This effect runs every time the component updates
            // We need this to re-create icons if the state changes (e.g., mobile menu)
            useEffect(() => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            });

            return (
                <Fragment>
                    <Header />
                    <main>
                        <Hero />
                        <About />
                        <Skills />
                        <Projects />
                        <Education />
                        <Contact />
                    </main>
                    <Footer />
                    <BackToTopButton />
                </Fragment>
            );
        };

        // --- Render the App ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
